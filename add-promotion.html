<div class="card" style="max-width: 700px; margin: 40px auto; box-shadow: 0 6px 32px rgba(23,128,194,0.10); border-radius: 18px; background: linear-gradient(135deg, #f7fbfd 80%, #e3f2fd 100%); padding: 40px 36px 32px 36px;">
    <h2 class="text-blue" style="margin-bottom: 28px; letter-spacing: 1px; font-size: 2.2rem;">Add Offers</h2>
    <form>
        <div style="display: flex; gap: 24px; margin-bottom: 22px;">
            <div style="flex: 1;">
                <label style="font-size: 1.08rem; color: #1780c2; margin-bottom: 8px;">Title</label>
                <input type="text" placeholder="Name of the offer/promotion" style="background: #fff; border: 1.5px solid #e0e0e0; border-radius: 8px; padding: 12px 16px; font-size: 1rem;">
            </div>
        </div>
        <div style="display: flex; gap: 24px; margin-bottom: 22px;">
            <div style="flex: 1;">
                <label style="font-size: 1.08rem; color: #1780c2; margin-bottom: 8px;">Month</label>
                <div style="display: flex; gap: 12px;">
                    <input type="date" placeholder="From" style="background: #fff; border: 1.5px solid #e0e0e0; border-radius: 8px; padding: 12px 16px; font-size: 1rem;">
                    <input type="date" placeholder="To" style="background: #fff; border: 1.5px solid #e0e0e0; border-radius: 8px; padding: 12px 16px; font-size: 1rem;">
                </div>
            </div>
        </div>
        <div style="display: flex; gap: 24px; align-items: flex-end; margin-bottom: 22px;">
            <div style="flex: 1;">
                <label style="font-size: 1.08rem; color: #1780c2; margin-bottom: 8px;">Upload Offer/Promotion Image</label>
                <input type="file" style="display: none;" id="promo-img">
                <label for="promo-img" class="btn" style="display: inline-block; cursor: pointer; background: linear-gradient(90deg, #ffb300 60%, #ffd54f 100%); color: #fff; border-radius: 8px; padding: 10px 28px; font-size: 1rem; font-weight: 600; margin-top: 4px;">Upload jpg/png</label>
            </div>
        </div>
        <div style="margin-top: 18px; margin-bottom: 22px;">
            <label style="font-size: 1.08rem; color: #1780c2; margin-bottom: 8px;">TnC</label>
            <textarea placeholder="Description" rows="3" style="background: #fff; border: 1.5px solid #e0e0e0; border-radius: 8px; padding: 12px 16px; font-size: 1rem; width: 100%; resize: vertical;"></textarea>
        </div>
        <div style="text-align: right; margin-top: 32px;">
            <button class="btn" type="submit" style="padding: 12px 38px; font-size: 1.1rem; border-radius: 8px;">Submit</button>
        </div>
    </form>
</div>
