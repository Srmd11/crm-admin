<div class="card" style="max-width: 900px;">
    <h2 class="text-blue">Add Incentive /Target</h2>
    <form>
        <div style="display: flex; gap: 18px; margin-bottom: 18px;">
            <div style="flex: 1;">
                <label>Role</label>
                <div style="display: flex; gap: 12px;">
                    <label><input type="radio" name="role" checked> Distributor</label>
                    <label><input type="radio" name="role"> Sales Head</label>
                    <label><input type="radio" name="role"> Sales Agent</label>
                </div>
            </div>
            <div style="flex: 1;">
                <label>Name</label>
                <select><option>Name of the Distributor</option></select>
            </div>
        </div>
        <div style="display: flex; gap: 18px; margin-bottom: 18px;">
            <div style="flex: 1;">
                <label>Start Month</label>
                <input type="month">
            </div>
            <div style="flex: 1;">
                <label>End Month</label>
                <input type="month">
            </div>
        </div>
        <div style="display: flex; gap: 18px; margin-bottom: 18px;">
            <div style="flex: 1;">
                <label>Level</label>
                <div style="display: flex; gap: 12px;">
                    <label><input type="radio" name="level" checked> Category</label>
                    <label><input type="radio" name="level"> Sub Category</label>
                    <label><input type="radio" name="level"> SKU's</label>
                </div>
            </div>
            <div style="flex: 1;">
                <label>Category</label>
                <select><option>Select Category</option></select>
            </div>
            <div style="flex: 1;">
                <label>Sub-Category</label>
                <select><option>Select Sub-Category</option></select>
            </div>
            <div style="flex: 1;">
                <label>SKU</label>
                <select><option>Select one or more SKU's</option></select>
            </div>
        </div>
        <div style="display: flex; gap: 18px; margin-bottom: 18px;">
            <div style="flex: 1;">
                <label>Target Type</label>
                <label><input type="radio" name="target-type" checked> Amount</label>
                <label><input type="radio" name="target-type"> Value</label>
            </div>
            <div style="flex: 1;">
                <label>Target Value</label>
                <input type="text" placeholder="x,xx,xxx">
            </div>
            <div style="flex: 1;">
                <label>Incentives Value</label>
                <input type="text" placeholder="15">
            </div>
        </div>
        <div style="text-align: right; margin-top: 32px; display: flex; gap: 18px; justify-content: flex-end;">
            <button class="btn" type="button">Save As Template</button>
            <button class="btn" type="submit">Add Target</button>
        </div>
    </form>
</div>
